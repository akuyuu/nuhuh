<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuhuh</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            /*overflow-y: hidden;*/
        }
        textarea:focus {
            outline: none;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-top: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #1da1f2;
        }
        input:checked + .slider:before {
            transform: translateX(17px);
        }
        label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <textarea id="links" placeholder="Paste links here, one per line"></textarea>
    <label>
        <div class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </div>
        <span>Hide posts</span>
    </label>
    <script src="popup.js"></script>
</body>
</html>
